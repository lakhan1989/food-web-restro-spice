<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    
    <div style=" display:flex;">
     {% for x in menu %}
    <div class="card" style="width: 18rem; padding: 20px; margin: 10px;">
        <img src="{{ x.image.url }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ x.name}}</h5>
          <p class="card-text">{{ x.description}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{ x.price }}</li>
          <li class="list-group-item">{{ x.category}}</li>

          {% if x.available %}
          <li class="list-group-item">Available</li>
          {% else %}
          <li class="list-group-item"> Currently Not Available</li>
          {% endif %}
        </ul>
      </div>
      {% endfor %}
    </div>


</body>
</html>
